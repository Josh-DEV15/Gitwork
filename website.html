<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
        }
        header , footer{
           background-color: black;
           color: white;
           padding: 10px;
           text-align: center; 
        }
        header a {
                 display: inline-block;
            text-decoration: none;
            text-align: center;
            margin: 10px;
        }
        .container {
            display: flex;
            gap: 10px;
            padding: 10px;
        }
        .vertical-nav {
            background-color: aliceblue;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
            padding: 8px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .content .box2 {
            background: linear-gradient(135deg, orange, red);
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        My Website
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </header>
    <div class="container">
        <div class="vertical-nav">
            <a href="#">Dashboard</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Messages</a>
            <a href="#">Logout</a>
        </div>
    </div>
</body>
</html>
