<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        nav {
            list-style-type: none;
            padding: 15px;
            background-color: aliceblue;
            text-align: left;
        }

        nav a {
            text-decoration: none;
            color: black;
            padding: 10px 15px;
            display: inline-block;
        }

        nav a:hover {
            background-color: lightgray;
            color: white;
        }

        .nav-footer {
            text-align: center;
            padding: 10px;
            background-color: aliceblue;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .nav-footer a {
            text-decoration: none;
            color: black;
            padding: 10px 15px;
            display: inline-block;
        }

        .nav-footer a:hover {
            background-color: lightgray;
            color: white;
        }
    </style>
</head>

<body>
    <h2>Nav inline-block in html</h2>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <footer class="nav-footer">
        <a href="#">Login</a>
        <a href="#">Signup</a>
        <a href="#">Logout</a>
        <a href="#">Add Account</a>
    </footer>
</body>

</html>
