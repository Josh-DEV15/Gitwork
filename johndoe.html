<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        .card {
            width: 350px;
            height: 300px;
            border: 2px solid black;
             border-radius: 15px;
             margin-left: 350px;
        }
        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: block;
            margin: auto;   
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        button {
            display: block;
            margin: auto;
            padding: 10px;
            background-color: blue;
            color: white;
            border-style: none;
        }
        </style>
</head>
<body>
    <div class="card">
        <img src="passport.jpg" alt="Profile picture">
        <h1>John Doe</h1>
        <p>Web developer who loves HTML, CSS, and teaching beginners</p>
        <button>Follow</button>
    </div>
</body>
</html>
