<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: arial, sans-serif;
        }
        .card {
            width: 50%;
            display: inline-block;
            background-color: aliceblue;
            vertical-align: top;
            padding: 3px;
            margin: 0 10px 10px 10px;
            border-radius: 10px;
        }
       .card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: block;
        margin: 0 auto 10px auto;
        }
        .card h2 {
            text-align: center;
            color: black;
            margin-bottom: 10px;
        }
        .card p {
            text-align: center;
            color: black;
            margin-bottom: 10px;
        }
        .card button {
            display: block;
            margin: 0 auto 10px auto;
            background-color: green;
            color: white;
            border-radius: 4px;
        }
        .card:hover {
            background-color: white;
            color: red;
        } 
    </style>
</head>
<body>
    <div class="card">
        <img src="passport.jpg" alt="Photograph">
        <h2>John Doe</h2>
        <p>Web Developer</p>
        <button>View Profile</button>
    </div>
    <div class="card">
        <img src="passport.jpg" alt="Photograph">
        <h2>Jane Smith</h2>
        <p>UI/UX designer</p>
        <button>View Profile</button>
    </div>
    <div class="card">
        <img src="passport.jpg" alt="Photograph">
        <h2></h2>
        <p></p>
        <button>View Profile</button>
    </div>
</body>
</html>
