<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: aliceblue;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }
        .container div {
            background-color: blue;
            color: white;
            text-align: center;
            line-height: 75px;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2> Justify content in flex</h2>
    <div class="container">
        <div>Aptech computer Education</div>
        <div>Web Development</div>
        <div>Software Engineering</div>
    </div>
</body>
</html>
