<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            border: 2px solid black;
            width: 70%;
            gap: 10px;
            padding: 20px;
            margin-left: 150px;
        }

        .box1 {
            text-align: center;
            background-color: lightblue;
            width: 900px;
            padding: 20px;
        }

        .box2 {
            border: 1px solid black;
            text-align: left;
            width: 900px;
            padding: 20px;
        }

        .box3 {
            border: 1px solid black;
            background-color: lavender;
            width: 900px;
            padding: 20px;
            border-style: none;
            text-align: center;
        }

        button {
            position: relative;
            padding: 10px 20px;
            background-color: green;
            border-style: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
            <h1>Welcome to my page.</h1>
            <p>This is a simple example with divs and CSS</p>
        </div>
        <div class="box2">
            <h2>About</h2>
            <p>This section is inside the content div. You can add text, images, or anything here</p>
            <button>Click me</button>
        </div>
        <div class="box3">&copy; 2025 My Simple Website</div>
    </div>
</body>

</html>
