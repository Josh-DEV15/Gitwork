<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container</title>
    <style>
        .container {
            display: grid;
            background-color: lightgrey;
            padding: 10px;
            border-radius: 10px;
        }
        .container div {
            background-color: dodgerblue;
            color: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            font-size: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Flex Container</h1>
    <div class="container">
        <div>Web design</div>
        <div>Graphic Design</div>
        <div>UI/UX</div>
    </div>
</body>
</html>
