<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            max-width: 1200px;
        }

        .box {
            width: 48%;
            display: inline-block;
            vertical-align: top;
            background-color: aliceblue;
            color: black;
            padding: 20px;
            margin: 10px;
            border-radius: 10px
        }

        table {
            width: 200px;
            border: 1px solid black;
            border-collapse: collapse;
            border-radius: 4px;
            margin: 4px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid black;
        }

        th {
            background-color: lightblue;
            color: black;
        }

        form {
            display: block;
            margin: 10px;
            border-radius: 5px;
            width: 100%;
        }

        input {
            display: block;
            width: 100px;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            background-color: green;
        }
    </style>

<body>

</body>

</html>
