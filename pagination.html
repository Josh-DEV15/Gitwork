<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pagination {
            display: inline-block;
        }
        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            margin: 0 4px;
        }
        .pagination a:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Pagination</h1>
    <nav class="pagination">
        <a href="#prev">&laquo;</a>
        <a href="https://youtube.com/">1</a>
        <a href="https://x.com/">2</a>
        <a href="https://www.linkedin.com/">3</a>
        <a href="#4">4</a>
        <a href="#5">5</a>
        <a href="#6">6</a>
        <a href="#7">7</a>
        <a href="#8">8</a>
        <a href="#next">&raquo;</a>
    </nav>
</body>
</html>
