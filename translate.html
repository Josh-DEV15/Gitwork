<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 350px;
            height: 120px;
            background-color: lightgreen;
            border: 2px dashed #333;
            transform: translate(80px, 40px);
            padding: 10px;
            font-family: arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1>USing the translate() Function</h1>
    <p>The <code>translate()</code> method shifts an element from its original position without changing the layout flow
    </p>
    <div>
        This box has been moved <strong>80px right</strong> and <strong>40px down</strong> from its original location
        using <code>transform: translate()</code>
    </div>
</body>

</html>
