<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex grow</title>
    <style>
        .container {
            display: flex;
            align-items: flex-end;
            background-color: aliceblue;
            gap: 20px;
        }
        .container div {
            line-height: 75px;
            background-color: blue;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div >Aptech</div>
        <div >Web </div>
        <div >Design</div>
    </div>
</body>
</html>
