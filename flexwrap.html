<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex wrap</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap-reverse;
            border: 1px solid black;
            gap: 20px;
        }

        .container div {
            text-align: center;
            padding: 20px;
            border: 2px solid black;
            width: 300px;
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <h2>Flex wrap</h2>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
    </div>
</body>

</html>
