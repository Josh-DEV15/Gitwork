<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        nav {
            background-color: brown;
            text-align: right;
            width: 150px;
            display: block;
            list-style: none;
            height: 500px;
            padding: 20px;
        }

        nav a {
            display: block;
            text-decoration: none;
            padding: 15px 20px;
        }

        nav a:hover {
            background-color: grey;
            color: white;
        }

        nav a.active {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h2>Vertical Nav Bar</h2>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="#">Dashboard</a>
        <a class="active" href="#">Profile</a>
        <a href="#">Location</a>
        <a href="#">Settings</a>
        <a href="#">Portfolio</a>
    </nav>
</body>

</html>
