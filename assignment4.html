<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Layout</title>
    <style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f6f8;
    margin: 0;
    padding: 20px;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 6px;
    max-width: 1000px;
    margin: auto;
}

.box-container {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.box {
    flex: 1;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 5px;
    background: #fafafa;
}


table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

table th {
    background: #f0f0f0;
}


.form-container {
    border-top: 1px solid #ddd;
    padding-top: 15px;
}

form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background: #28a745;
    color: #fff;
    padding: 10px 15px;  
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #218838;
}
    </style>
</head>
<body>

<div class="container">

 
    <div class="box-container">
        <div class="box">
            <h3>Left Box</h3>
            <p>Content for the left box goes here.</p>
        </div>

        <div class="box">
            <h3>Right Box</h3>
            <p>Content for the right box goes here.</p>
        </div>
    </div>


    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>Active</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>jane@example.com</td>
                <td>Inactive</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bob Johnson</td>
                <td>bob@example.com</td>
                <td>Active</td>
            </tr>
        </tbody>
    </table>

    <div class="form-container">
        <h3>Register User</h3>

        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

</div>

</body>
</html>
