<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 40px;
            background-color: aliceblue;
            align-content: space-evenly;
        }
        .container div {
            text-align: center;
            font-size: 24px;
            padding: 20px;
            background-color: green;
            color: white;
            border: 2px solid grey;
        }
    </style>
</head>
<body>
    <h1>Grid layout</h1>
    <div class="container">
        <div>Apple</div>
        <div>Banana</div>
        <div>Orange</div>
        <div>Pineapple</div>
        <div>Web</div>
        <div>PawPaw</div>
        <div>Lettuce</div>
        <div>Guava</div>
        <div>Mango</div>
        <div>Grape</div>
        <div>Man City</div>
        <div>Chelsea</div>
    </div>
</body>
</html>
