<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: brown;
        }

        header {
            display: flex;
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 20px;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            font-size: 30px;
            color: aqua;
        }

        h2 {
            margin-bottom: 20px;
            color: white;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2rem;
        }

        p {
            color: white;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }


        .container {
            display: flex;
            flex-direction: column;
            width: 97%;
            height: 400px;
            margin: 40px auto 40px auto;
            border-radius: 15px;
            background: linear-gradient(270deg, black, purple, blue);
        }

        button {
            cursor: pointer;
            border-radius: 10px;
            padding: 10px;
            color: blue;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
        }

       

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 1px solid white;
            margin: auto;
        }

         .click {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin: 20px auto;
        }
        .header-right {
            margin-left: auto;
            justify-content: space-between;
        }

        header a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
        }
        .icon {
            display: flex;
            flex-direction: column;
            position: fixed;
            right: 50px;
            bottom: 100px;
            gap: 15px;
        }
        .icon img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .paragraph1 {
            color: green;
            font-size: 1.2rem;
            font-family: Arial, Helvetica, sans-serif;
        } 
    </style>
</head>

<body>
    <header>
        <h1>MyLogo</h1>
        <div class="header-right">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Skills</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    </header>
    <div class="container">
        <img src="passport.jpg" alt="Profile pic">
        <h2>Hello, I'm Emmanuel</h2>
        <p>A passionate Web Developer Creating clean and functional design</p>
        <div class="click">
            <Button id="projects">View Projects</Button>
            <button id="contacts">Contact Me</button>
        </div>
    </div>
     <div class="icon">
        <img src="contactbubble.webp" alt="Contact Us">
        <img src="whatsapp.png" alt="Message Us on whatsapp">
        </div>
        <div class="paragraph1">
        <p>I'm a self taught developer skilled in Javascript, React and backend Technologies like Express and Mysql</p><br>
        <p>I enjoy building apps that make life easier.</p>
        </div>
</body>

</html>
